        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const items = document.querySelectorAll('.circle-item');
                const container = document.querySelector('.circle-container');
                const radius = container.offsetWidth / 2 - 20; // Adjust based on container and item sizes
                const angleStep = (2 * Math.PI) / items.length;

                items.forEach((item, index) => {
                    const angle = index * angleStep;
                    const x = container.offsetWidth / 2 + radius * Math.cos(angle) - item.offsetWidth / 2;
                    const y = container.offsetHeight / 2 + radius * Math.sin(angle) - item.offsetHeight / 2;
                    item.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        </script>
